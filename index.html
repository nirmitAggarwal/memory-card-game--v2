<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f0f0f;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .card {
            background-color: #222;
            border: 2px solid #00ff00;
            transition: transform 0.3s, color 0.3s, background-color 0.3s;
        }
        .card.flipped {
            background-color: #00ff00;
            color: #222;
            transform: rotateY(180deg);
        }
        .card.show {
            background-color: #00ff00;
            color: #222;
        }
        .card.matched {
            background-color: #007700;
            border-color: #007700;
            cursor: default;
        }
        .game-board {
            display: grid;
            gap: 10px;
            margin: auto;
        }
        .card {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="text-center max-w-4xl mx-auto">
        <h1 class="text-4xl mb-5">Memory Card Game</h1>
        <div id="level" class="text-2xl mb-3">Level: 1</div>
        <div id="score" class="text-2xl mb-3">Score: 0</div>
        <div id="timer" class="text-2xl mb-5">Get ready...</div>
        <div id="gameBoard" class="game-board mb-5"></div>
        <button id="restartButton" class="bg-green-400 text-gray-900 px-4 py-2 rounded transition hover:bg-green-600">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
